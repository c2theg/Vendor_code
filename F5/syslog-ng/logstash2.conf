		}
  	}


  	if [type] == "ddoslogs" {
		stdout { codec => rubydebug }
		elasticsearch {
			hosts => ["localhost:9200"]
			index => "ddos.logs-%{+YYYY.MM.dd.HH}"
			template_overwrite => true
		}
		file {
			path => "/var/log/logstash/ddoslogs.log"
			codec => "line"
		} 
  	}
	
    	if [type] == "dnslogs" {
		stdout { codec => rubydebug }
		elasticsearch {
			hosts => ["localhost:9200"]
			index => "dns.logs-%{+YYYY.MM.dd.HH}"
			template_overwrite => true
		}
		file {
			path => "/var/log/logstash/dnslogs.log"
			codec => "line"
		} 
  	}
	 
