input {
	udp {
    		port => 1513
    		type =>"bigiplogs"
    	}
	udp {
    		port => 1514
    		type =>"httplogs"
    	}
	udp {
    		port => 1515
    		type =>"ddoslogs"
    	}
	udp {
    		port => 1516
    		type =>"dnslogs"
    	}
